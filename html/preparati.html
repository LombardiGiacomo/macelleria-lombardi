<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Macelleria Lombardi</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header + Navbar -->
        <header class="headerProdotti">
            <div class="container">
                <div class="logo">
                    <img src="../img/Logo.png" alt="Macelleria Lombardi" class="logo-img">
                </div>
                <nav class="nav" id="nav">
                    <a href="../index.html">HOME</a>
                </nav>
            </div>
        </header>
        
        <section class="prodotti" id="prodotti">
            <h1>I nostri preparati pronti per essere cotti</h1>
            <ul class="cards">
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Arrosti</div>
                        <img src="../img/Preparati/Arrosto.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Cosce di Pollo</div>
                        <img src="../img/Preparati/CoscePollo.jpeg" alt="">

                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Cotolette</div>
                        <img src="../img/Preparati/Cotolette2.jpeg" alt="">

                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Girelle</div>
                        <img src="../img/Preparati/Girelle.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Hamberger con Spinaci</div>
                        <img src="../img/Preparati/HamburgerSpinaci.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Pollo e Cornflakes</div>
                        <img src="../img/Preparati/PolloCornflakes.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Polpette</div>
                        <img src="../img/Preparati/Polpette.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Rose</div>
                        <img src="../img/Preparati/Rose.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Spiedini</div>
                        <img src="../img/Preparati/Spiedini.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Straccetti</div>
                        <img src="../img/Preparati/Straccetti.jpeg" alt="">
                    </div>
                </li>
