<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Macelleria Lombardi</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header + Navbar -->
        <header class="headerProdotti">
            <div class="container">
                <div class="logo">
                    <img src="../img/Logo.png" alt="Macelleria Lombardi" class="logo-img">
                </div>
                <nav class="nav" id="nav">
                    <a href="../index.html">HOME</a>
                </nav>
            </div>
        </header>
        
        <section class="prodotti" id="prodotti">
            <h1>Prodotti locali e della Lunigiana</h1>
            <ul class="cards">
                <li class="cards__item">
                    <div class="card">
                    <div class="card__image" style="background-image: url('../img/ProdottiLocali/Panigacci.jpeg');"></div>
                    <div class="card__content">
                        <div class="card__title">Panigacci</div>
                        <p class="card__text">  </p>
                    </div>
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                    <div class="card__image" style="background-image: url('../img/ProdottiLocali/Pasta.jpeg');"></div>
                    <div class="card__content">
                        <div class="card__title">Pasta</div>
                        <p class="card__text">  </p>
                    </div>
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                    <div class="card__image" style="background-image: url('../img/ProdottiLocali/Farine.jpeg');"></div>
                    <div class="card__content">
                        <div class="card__title">Farine</div>
                        <p class="card__text">  </p>
                    </div>
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                    <div class="card__image" style="background-image: url('../img/ProdottiLocali/Vino.jpeg');"></div>
                    <div class="card__content">
                        <div class="card__title">Vino biologico</div>
                        <p class="card__text">  </p>
                    </div>
                    </div>
                </li>
            </ul>
        </section>

</html>
