<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Macelleria Lombardi</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header + Navbar -->
        <header class="headerProdotti">
            <div class="container">
                <div class="logo">
                    <img src="/img/Logo.png" alt="Macelleria Lombardi" class="logo-img">
                </div>
                <nav class="nav" id="nav">
                    <a href="/index.html">HOME</a>
                </nav>
            </div>
        </header>
        
        <section class="prodotti" id="prodotti">
            <h1>I nostri salumi e insccati</h1>
            <ul class="cards">
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Pancette</div>
                        <img src="/img/SalumiInsaccati/Pancette2.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Coppa</div>
                        <img src="/img/SalumiInsaccati/Coppa.jpeg" alt="">
                    </div>
                </li>
                <li class="cards__item">
                    <div class="card">
                        <div class="card__title">Salami</div>
                        <img src="/img/SalumiInsaccati/Salumi1.jpeg" alt="">
                    </div>
                </li>
            </ul>
        </section>
    </body>
</html>
